<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Notes Application By Soumyajit Brahma</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="./media/Logo.png" alt="Stock Notes">
    </div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <button data-text="Awesome" class="button">
      <span class="actual-text">&nbsp;LogIn&nbsp;</span>
      <span class="hover-text" aria-hidden="true">&nbsp;LogIn&nbsp;</span>
  </button>
  </nav>
  <div class="popup-box">
    <div class="popup">
      <div class="content">
        <header>
          <p></p>
          <i class="uil uil-times"></i>
        </header>
        <form action="#">
          <div class="row title">
            <label>Title</label>
            <input type="text" spellcheck="false" placeholder="Enter Your Note Title">
          </div>
          <div class="row description">
            <label>Description</label>
            <textarea spellcheck="false" placeholder="Enter Your Note Content"></textarea>
          </div>
          <button></button>
        </form>
      </div>
    </div>
  </div>
  <div class="wrappers"></div>
  <div class="wrapper">
    <li class="add-box" id="add">
      <div class="icon"><i class="uil uil-plus"></i></div>
      <p>Add new note</p>
    </li>
    <li class="add-box" id="remove">
      <div class="icon"><i class="uil uil-plus"></i></div>
      <p>Delete All</p>
    </li>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
