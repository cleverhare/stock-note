<html lang="en">
<head>

        <button data-text="Awesome" class="button" id="hireme">
          <span class="actual-text">&nbsp;Hire_Me&nbsp;</span>
          <span class="hover-text" aria-hidden="true">&nbsp;Hire_Me&nbsp;</span>

      </nav>
    <div class="container">
        <div class="section1">
            <h1 class="con-heading">
                Contact Me
            </h1>
            <p class="contact-para">
                Fill Up the form and send. I will get back to you ASAP
            </p>
            <i class="fa-solid fa-phone"></i><a href="tel:+91 9679115405">+91 9679115405</a> <br>
            <i class="fa-solid fa-envelope"></i><a href="mailto: soumyajitbrah@gmail.com">soumyajitbrah@gmail.com</a> <br>
            <i class="fa-solid fa-location-dot"></i><a href="https://goo.gl/maps/UCSWMYjBRCXtNRXG6" target="_blank">Buramala Bazar, West Bengal, India</a>

                <a href="#" class="brands"><i class="fa-brands fa-instagram"></i></a>

        </div>
        <div class="section2">
            <div class="form">
                <div class="title">Contact Me</div>
                <div class="subtitle">I will get back to you ASAP</div>
                <div class="input-contains ic1">
                  <input id="name" class="input" type="text" placeholder=" " required/>
                  <div class="cut"></div>
                  <label for="name" class="placeholder">Your Name</label>
                </div>
                <div class="input-contains ic2">
                  <input id="email" class="input" type="text" placeholder=" " required/>
                  <div class="cut"></div>
                  <label for="email" class="placeholder">Your Email</label>
                </div>
                <div class="input-contains ic2">
                  <input id="message" class="input" type="text" placeholder=" " required/>
                  <div class="cut cut-short"></div>
                  <label for="message" class="placeholder">Message</label>
                </div>
                <button type="text" class="submit">submit</button>
              </div>
        </div>
    </div>
    


    <script src="./js/contact.js"></script>
